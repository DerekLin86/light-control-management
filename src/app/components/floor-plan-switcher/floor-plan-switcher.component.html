<form class="floor-switcher">
  <mat-form-field>
    <mat-label>Select a Floor Plan</mat-label>
    <mat-select (selectionChange)="selectNewOption($event.value)" [value]="this.selectedOptionSignal()"
      [formControl]="floorPlanControl()">
      @for (option of options(); track option.name) {
        <mat-option [value]="option">{{ option.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

<div class="floor-plan-image" [style.backgroundImage]="imageUrl()" (click)="open(selectedOptionSignal()?.img)"></div>
