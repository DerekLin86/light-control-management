<form class="floor-switcher">
  <mat-form-field>
    <mat-label>Select a Floor Plan</mat-label>
    <mat-select (selectionChange)="selectNewOption($event.value)">
      @for (option of options(); track option.label) {
        <mat-option [value]="option">{{ option.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

@if (selectedOption$ | async) {
  <img class="floor-plan-image" [src]="(selectedOption$ |  async)?.planImageUrl">
}
