<h2>Lighting Control</h2>
<div class="main-container">
  <app-floor-plan-switcher (selectedOptionEmit)="selectFloorPlan($event)"></app-floor-plan-switcher>
  <div class="right-side-container">
    @if (currentFloorPlan.length > 0) {
    <span class="floor-plan-text">{{currentFloorPlan}}</span>
    } @else {
    <span class="floor-plan-text">N/A</span>
    }
    <app-grouped-table />
  </div>
</div>
