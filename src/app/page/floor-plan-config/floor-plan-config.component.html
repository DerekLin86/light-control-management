<app-floor-plan-switcher
  [options]="floorPlanList"
  [floorPlanControl]="selectedFloorPlan"
  (onSelect)="selectFloorPlan($event)">
</app-floor-plan-switcher>

@if (floorPlanSwitcherElement) {
  <div class="right-side-container" [style.marginLeft.px]="marginWidth">
    <app-grouped-table />
  </div>
}
