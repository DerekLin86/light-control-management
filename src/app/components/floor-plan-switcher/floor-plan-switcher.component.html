<form class="floor-switcher">
  <mat-form-field>
    <mat-label>Select a Floor Plan</mat-label>
    <mat-select (selectionChange)="selectNewOption($event.value)" [value]="this.selectedOption$.value"
      [formControl]="floorPlanControl()">
      @for (option of options(); track option.name) {
        <mat-option [value]="option">{{ option.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

@if (selectedOption$ | async) {
  <img class="floor-plan-image" [src]="(selectedOption$ |  async)?.img">
}
